<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow-lg" style="width: 25rem;">
    <div class="card-body p-5">
      <h3 class="card-title text-center mb-4">Login</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        </div>
        <p class="mt-3 text-center">Don't have an account? <a routerLink="/register">Register here</a></p>
      </form>
    </div>
  </div>
</div>
