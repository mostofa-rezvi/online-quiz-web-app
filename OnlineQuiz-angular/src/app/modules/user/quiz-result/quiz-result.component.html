<div class="container my-5">
  <div class="card text-center" *ngIf="result">
    <div class="card-header">
      <h2>Quiz Complete!</h2>
    </div>
    <div class="card-body">
      <h3 class="card-title">Results for: {{ result.quizTitle }}</h3>
      <p class="display-4">Your Score: <strong>{{ result.score }} / {{ result.totalQuestions }}</strong></p>
      <div class="progress" style="height: 30px;">
        <div class="progress-bar" role="progressbar" [style.width]="getPercentage() + '%'"
          [attr.aria-valuenow]="getPercentage()" aria-valuemin="0" aria-valuemax="100">
          {{ getPercentage() | number:'1.0-1' }}%
        </div>
      </div>
      <a routerLink="/user/dashboard" class="btn btn-primary mt-4">Back to Dashboard</a>
      <a routerLink="/user/my-results" class="btn btn-secondary mt-4 ms-2">View All My Results</a>
    </div>
  </div>
  <div *ngIf="!result" class="alert alert-warning">
    No result data found. Please attempt a quiz first.
  </div>
</div>
