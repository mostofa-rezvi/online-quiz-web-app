<div class="container-fluid">
  <h1>Create New Quiz</h1>
  <div class="card">
    <div class="card-body">
      <form [formGroup]="quizForm" (ngSubmit)="onSubmit()">
        <!-- Quiz Details -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="title" class="form-label">Quiz Title</label>
            <input type="text" id="title" class="form-control" formControlName="title">
          </div>
          <div class="col-md-6">
            <label for="description" class="form-label">Description</label>
            <input type="text" id="description" class="form-control" formControlName="description">
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-md-6">
            <label for="startTime" class="form-label">Start Time</label>
            <input type="datetime-local" id="startTime" class="form-control" formControlName="startTime">
          </div>
          <div class="col-md-6">
            <label for="endTime" class="form-label">End Time</label>
            <input type="datetime-local" id="endTime" class="form-control" formControlName="endTime">
          </div>
        </div>

        <hr>

        <!-- Dynamic Questions -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4>Questions</h4>
          <button type="button" class="btn btn-success" (click)="addQuestion()">
            <i class="bi bi-plus"></i> Add Question
          </button>
        </div>

        <div formArrayName="questions">
          <div *ngFor="let question of questions.controls; let i=index" [formGroupName]="i" class="card mb-3">
            <div class="card-header d-flex justify-content-between">
              Question {{i + 1}}
              <button type="button" class="btn-close" aria-label="Close" (click)="removeQuestion(i)"></button>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label class="form-label">Question Content</label>
                <textarea class="form-control" formControlName="content" rows="2"></textarea>
              </div>
              <div class="row">
                <div class="col-md-6 mb-2"><input type="text" class="form-control" placeholder="Option 1"
                    formControlName="option1"></div>
                <div class="col-md-6 mb-2"><input type="text" class="form-control" placeholder="Option 2"
                    formControlName="option2"></div>
                <div class="col-md-6 mb-2"><input type="text" class="form-control" placeholder="Option 3"
                    formControlName="option3"></div>
                <div class="col-md-6 mb-2"><input type="text" class="form-control" placeholder="Option 4"
                    formControlName="option4"></div>
              </div>
              <div class="mt-2">
                <label class="form-label">Correct Answer</label>
                <select class="form-select" formControlName="correctAnswer">
                  <option value="option1">Option 1</option>
                  <option value="option2">Option 2</option>
                  <option value="option3">Option 3</option>
                  <option value="option4">Option 4</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-4 d-grid">
          <button type="submit" class="btn btn-primary btn-lg" [disabled]="quizForm.invalid">Create Quiz</button>
        </div>
      </form>
    </div>
  </div>
</div>
