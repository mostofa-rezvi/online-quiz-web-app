<div class="container-fluid">
  <h1 class="mb-4">Admin Dashboard</h1>

  <!-- Stats Cards -->
  <div class="row">
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Total Users</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">{{ totalUsers }}</div>
            </div>
            <div class="col-auto">
              <i class="bi bi-people-fill fs-2 text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-success shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Total Quizzes</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">{{ totalQuizzes }}</div>
            </div>
            <div class="col-auto">
              <i class="bi bi-journal-check fs-2 text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Charts -->
  <div class="row">
    <div class="col-md-6">
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">User Role Distribution</h6>
        </div>
        <div class="card-body">
          <div style="height: 350px;">
            <ngx-charts-pie-chart [view]="[500, 350]" [results]="userRoleData" [labels]="true" [doughnut]="true"
              [legend]="true" [scheme]="colorScheme">
            </ngx-charts-pie-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
